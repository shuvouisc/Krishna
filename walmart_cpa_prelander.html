<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Submit Offer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .offer-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <div class="offer-box">
    <h2>üéÅ Win a $100 Gift Card!</h2>
    <p>Just enter your email to get started.</p>

    <form id="emailForm">
      <input type="text" id="name" name="name" placeholder="Your Name" required>
      <input type="email" id="email" name="email" placeholder="Your Email" required>
      <button type="submit">Claim Now</button>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Simulated auto-filled values
      const autoName = "Shahriar Rahman";
      const autoEmail = "shahriar@example.com";

      // Fill in the form fields automatically
      document.getElementById("name").value = autoName;
      document.getElementById("email").value = autoEmail;

      // Optional: prevent actual submission and show alert
      document.getElementById("emailForm").addEventListener("submit", function(e) {
        e.preventDefault();
        alert("Submitted!\nName: " + autoName + "\nEmail: " + autoEmail);
      });
    });
  </script>

</body>
</html>
